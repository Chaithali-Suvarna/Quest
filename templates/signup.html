<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/signup.css'%}" >
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png'%}">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="apple-touch-icon" href="/docs/4.4/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/4.4/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/4.4/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">

    <meta name="theme-color" content="#563d7c">

  </head>
  <body style="background-image: url({% static 'images/2.jpg'%})" class="text-center">
    <form action="signup" class="form-signin" method="post">
      {% csrf_token %}

  <p class="name">Quest</p>
  <h1 class="h3 mb-3 font-weight-normal">Signup to for better Experience!</h1>
  <input type="text" name="username" class="form-control top" placeholder=" Username" required autofocus>
  <input type="email" name="email" class="form-control middle" placeholder="Email" required>
  <input type="password" name="password" class="form-control bottom" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up!</button>

      {% for message in messages %}
        <h4 style="color:#CA1B2B "> {{message}} </h4>
        {% endfor %}

  <div class="cont">
    <p align="center" class="psw">Already have an account?<a href="login">Login</a></p>
  </div>
</form>
  </body>
</html>
